<div class="socialbuttons">
{{with $.Site.Params.Social.Twitter}} <a href="http://twitter.com/{{.}}"><i class="fa fa-twitter"></i></a> {{end}}
{{with $.Site.Params.Social.Reddit}} <a href="http://www.reddit.com/user/{{.}}/"><i class="fa fa-reddit"></i></a> {{end}}
{{with $.Site.Params.Social.Github}} <a href="https://github.com/{{.}}/"><i class="fa fa-github"></i></a> {{end}}
{{with $.Site.Params.Social.Photos}} <a href="{{.}}"><i class="fa fa-camera"></i></a> {{end}}
{{with $.Site.Params.Social.Keybase}} <a href="https://keybase.io/{{.}}"><i class="fa fa-key"></i></a> {{end}}
{{with $.Site.Params.Social.Linkedin}} <a href="http://www.linkedin.com/in/{{.}}"><i class="fa fa-linkedin"></i></a> {{end}}
</div>
