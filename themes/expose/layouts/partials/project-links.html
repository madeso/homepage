{{ with .Params.params.links}}
<div>
{{with .play}}<a href="{{$.Site.BaseURL}}play/{{.}}"><i class="fa fa-gamepad"></i> play now</a>{{end}}
{{with .windows}}<a href="{{.}}"><i class="fa fa-windows"></i> windows</a>{{end}}
{{with .github}}<a href="{{.}}"><i class="fa fa-github"></i> source</a>{{end}}
{{with .youtube}}
{{range .}}<a href="{{.link}}"><i class="fa fa-youtube-play"></i> {{.title}}</a>{{end}}
{{end}}
</div>
{{ end }}
